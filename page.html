<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <title>{{title}}</title>

        <meta name="theme-color" content="#252525">

	<link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="{{asset 'css/normalize.css'}}">
        <link rel="stylesheet" href="{{asset 'css/skeleton.css'}}">
    </head>

    <body>
        <div class="container" style="margin-top: 30px;">
            <div class="row">
                <p style="text-align:center;">
                    <img src="{{asset 'img/duraki-logo.png'}}" alt="duraki logo"/>
                </p>
            </div>

            <div class="row">
                <div class="six columns" style="margin-top: 15%;">
                    <h2 style="font-family: Roboto;">{{title}}</h2>
                    <div class="tags">
                    {{#each tags}}
                    <code class="tags-code">{{this}}</code>
                    {{/each}}
                    </div>
                    
                    {{~> content}}

                </div>
            </div>
        </div>
    </body>
